import time
from crewai import Agent, Task, Crew

def medir_resolucion():
    inicio = time.perf_counter_ns()
    # Ciclo de calibración corto
    for _ in range(1000):
        pass
    fin = time.perf_counter_ns()
    return (fin - inicio) / 1000

# Lógica de Agente
analista = Agent(
    role='Ingeniero de Frecuencias',
    goal='Verificar la estabilidad del reloj del sistema',
    backstory='Especialista en metrología digital.',
    verbose=True
)

tarea = Task(
    description=f'Validar resolución. Resultado actual: {medir_resolucion()}ns',
    agent=analista,
    expected_output='Confirmación de sincronía con el Punto Cero CIP 1.0000'
)

crew = Crew(agents=[analista], tasks=[tarea])
crew.start()